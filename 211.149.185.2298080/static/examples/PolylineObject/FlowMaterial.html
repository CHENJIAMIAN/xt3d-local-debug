<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cesium|xt3d</title>
    <!-- 引入Cesium -->
    <script src="https://unpkg.com/cesium@1.84.0/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cesium@1.84.0/Build/Cesium/Widgets/widgets.css">

    <!--  引入xt3d -->
    <script src="http://211.149.185.229:8081/xt3dlib/xt3d.min.js"></script>
    <style>
        html,
        body,
        #map3d {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="map3d"></div>
    <script>
        let xt3dInit = {
            init(el) {
                this.initViewer(el);
                this.loadData();
            },

            //初始化viewer
            initViewer(el) {
                this.viewer = new Cesium.Viewer(el, {
                    infoBox: false,
                    selectionIndicator: false,
                    navigation: false,
                    animation: false,
                    timeline: false,
                    baseLayerPicker: false,
                    geocoder: false,
                    homeButton: false,
                    sceneModePicker: false,
                    navigationHelpButton: false,
                    shouldAnimate: false,
                    // imageryProvider: new Cesium.UrlTemplateImageryProvider({
                    //     url: "https://t7.tianditu.gov.cn/DataServer?T=img_w&x={x}&y={y}&l={z}&tk=1814d83db8edd8e5b799a0d2128a9685"
                    // })
                    imageryProvider: new Cesium.ArcGisMapServerImageryProvider({
                        url: 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer'
                    })
                });

                //是否开启抗锯齿
                this.viewer.scene.fxaa = true;
                this.viewer.scene.postProcessStages.fxaa.enabled = true;
            },

            //加载数据
            loadData() {
                let ds = [
                    117.567, 31.8, 8,
                    117.667, 31.8, 8
                ]

                ds = [
                    117.567, 31.85, 8,
                    117.667, 31.85, 8
                ]
                this.viewer.entities.add({
                    polylineVolume: {
                        positions: Cesium.Cartesian3.fromDegreesArrayHeights(ds),
                        shape: [
                            new Cesium.Cartesian2(-200, -200),
                            new Cesium.Cartesian2(100, 200),
                            new Cesium.Cartesian2(200, -200)
                        ],
                        cornerType: Cesium.CornerType.MITERED,
                        material: new xt3d.PolylineObject.PolylineVolumeTrialMaterialProperty({
                            color: Cesium.Color.RED,
                            duration: 5000,
                            count: 5,
                            url: "/static/images/polylinematerial/spriteline2.png"
                        }),
                    }
                });
                this.viewer.flyTo(this.viewer.entities);
            },

            destroy() {
                this.viewer.entities.removeAll();
                this.viewer.imageryLayers.removeAll(true);
                this.viewer.destroy();
            }
        }

        xt3dInit.init("map3d");
    </script>
</body>

</html>
