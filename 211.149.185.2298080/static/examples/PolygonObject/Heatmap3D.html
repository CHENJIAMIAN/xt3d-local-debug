<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cesium|xt3d</title>
    <!-- 引入Cesium -->
    <script src="https://unpkg.com/cesium@1.84.0/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cesium@1.84.0/Build/Cesium/Widgets/widgets.css">

    <script src="http://211.149.185.229:8081/libs/heatmap.min.js"></script>

    <!--  引入xt3d -->
    <script src="http://211.149.185.229:8081/xt3dlib/xt3d.min.js"></script>
    <style>
        html,
        body,
        #map3d {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="map3d"></div>
    <script>
        let xt3dInit = {
            init(el) {
                this.initViewer(el);
                this.setView();
                this.initHeatMap();
            },

            //初始化viewer
            initViewer(el) {
                this.viewer = new Cesium.Viewer(el, {
                    infoBox: false,
                    selectionIndicator: false,
                    navigation: false,
                    animation: false,
                    shouldAnimate: false,
                    timeline: false,
                    baseLayerPicker: false,
                    geocoder: false,
                    homeButton: false,
                    sceneModePicker: false,
                    navigationHelpButton: false,
                    imageryProvider: new Cesium.UrlTemplateImageryProvider({
                        url: "https://a.tiles.mapbox.com/v4/mapbox.satellite/{z}/{x}/{y}.png?access_token=sk.eyJ1IjoibWFyc2dpcyIsImEiOiJjbDFhYXQ3a2EwaHF6M2NvdnhmdjR6ajZ2In0.-sahm9R0QuPP3pAihJHC4A"
                    })
                });

            },

            initHeatMap() {
                var list = []
                for (var i = 0; i < 1000; i++) {
                    var lng = 120.38105869 + Math.random() * 0.5
                    var lat = 31.10115627 + Math.random() * 0.5
                    list.push({
                        x: lng,
                        y: lat,
                        z: Math.random()
                    })
                }

                let bbox = [120, 31, 121, 32];
                let heatmap = new xt3d.PolygonObject.CesiumHeatMap(
                    this.viewer,
                    list,
                    bbox
                )
            },


            //设置视图
            setView() {
                let flyToOpts = {
                    destination: {
                        x: -2807095.603541247,
                        y: 4737569.798945139,
                        z: 3341269.8143401737
                    },
                    orientation: {
                        heading: 1.7763568394002505e-15,
                        pitch: -1.5706104795241673,
                        roll: 0
                    }
                };
                this.viewer.scene.camera.setView(flyToOpts);
            },

            destroy() {
                this.viewer.entities.removeAll();
                this.viewer.imageryLayers.removeAll(true);
                this.viewer.destroy();
            }
        }

        xt3dInit.init("map3d");
    </script>
</body>

</html>
