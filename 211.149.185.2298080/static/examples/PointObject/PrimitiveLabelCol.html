<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cesium|xt3d</title>
    <!-- 引入Cesium -->
    <script src="https://unpkg.com/cesium@1.84.0/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cesium@1.84.0/Build/Cesium/Widgets/widgets.css">


    <!--  引入xt3d -->
    <script src="http://211.149.185.229:8081/xt3dlib/xt3d.min.js"></script>
    <style>
        html,
        body,
        #map3d {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="map3d"></div>
    <script>
        let xt3dInit = {
            init(el) {
                this.initViewer(el);
                this.addPrimitives();
                this.setView();
            },

            //初始化viewer
            initViewer(el) {
                this.viewer = new Cesium.Viewer(el, {
                    infoBox: true,
                    selectionIndicator: true,
                    navigation: false,
                    animation: false,
                    timeline: false,
                    baseLayerPicker: false,
                    geocoder: false,
                    homeButton: false,
                    sceneModePicker: false,
                    navigationHelpButton: false,
                    shouldAnimate: true,
                    imageryProvider: new Cesium.UrlTemplateImageryProvider({
                        url: "https://t7.tianditu.gov.cn/DataServer?T=img_w&x={x}&y={y}&l={z}&tk=1814d83db8edd8e5b799a0d2128a9685"
                    }),
                });
                this.viewer.scene.globe.depthTestAgainstTerrain = true;
            },

            //添加数据
            addPrimitives() {
                let primitiveLabelCol = new xt3d.PointObject.PrimitiveLabelCol(this.viewer);
                fetch("/static/data/mudi-all.json").then(res => {
                    return res.json();
                }).then(res => {
                    res.data.forEach(item => {
                        const position = Cesium.Cartesian3.fromDegrees(Number(item.lng), Number(item.lat), 0);
                        const label = item.text;
                        primitiveLabelCol.add(position, label, '/static/images/marker/mark3.png');
                    });
                })
            },

            //设置视角
            setView() {
                let flyToOpts = {
                    destination: {
                        x: -2896592.4002341526,
                        y: 6805455.47576909,
                        z: 2951507.971335161
                    },
                    orientation: {
                        heading: 6.212023475726037,
                        pitch: -1.1010167185227777,
                        roll: 6.282976514038227
                    }
                };
                this.viewer.scene.camera.setView(flyToOpts);
            },

            destroy() {
                this.viewer.entities.removeAll();
                this.viewer.imageryLayers.removeAll(true);
                this.viewer.destroy();
            }
        }

        xt3dInit.init("map3d");
    </script>
</body>

</html>
